<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body style="background-color: rgb(53, 52, 52);">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/templates/menu.xhtml" />
		</ui:insert>
	</div>
	<br/>
	<div id="body">
		<p:panel>
			<h2><strong>PROFILE</strong></h2>
		</p:panel>
		
			<p:panel style="margin-top: 20px;"> 

				<p:commandButton oncomplete="PF('setupDialog').show()" value="+ New" title="+New"
				 style="background-color: #e91e5d;" > 
					<f:setPropertyActionListener value="#{setup}" target="#{setupBean.selectedSetup}" />
				 </p:commandButton> 
				</p:panel> 

				<p:dialog  widgetVar="setupDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false"> 
					<h:form>
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate/>
			</p:messages>
			<br/>

			
			

			<p:panel id="panel">
				<h2><strong>New Profile</strong></h2>
				<h:form id="newProfileForm" enctype="multipart/form-data">
  <h:panelGrid columns="2">
    <h:outputLabel for="firstName" value="First Name:" />
    <h:inputText id="firstName" value="#{profileBean.newProfile.firstName}" required="true" />

    <h:outputLabel for="lastName" value="Last Name:" />
    <h:inputText id="lastName" value="#{profileBean.newProfile.lastName}" required="true" />

    <h:outputLabel for="email" value="Email:" />
    <h:inputText id="email" value="#{profileBean.newProfile.email}" required="true" />

	

    <h:commandButton value="Save" action="#{profileBean.saveNewProfile}" />
  </h:panelGrid>
</h:form>

			</p:panel>
		</h:form>
			</p:dialog> 
			
		
		
	</div>
</h:body>
</html>
