<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body style="background-color: rgb(53, 52, 52);">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/templates/menu.xhtml" />
		</ui:insert>
	</div>
	<br/>
	<div id="body">
		<p:panel>
			<h2><strong>PROFILE</strong></h2>
		</p:panel>

		<p:button value="Create New Profile" process="@this" onclick="PF('newProfileDialog').show();" 
		style="border-radius: 0.5rem; margin-top: 20px; background-color: #e91e5d;"/>

<p:dialog id="newProfileDialog" header="New Profile" widgetVar="newProfileDialog" resizable="false" modal="true" visible="false">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="firstName" value="First Name:" />
			<p:inputText id="firstName" />
			
			<h:outputLabel for="lastName" value="Last Name:" />
			<p:inputText id="lastName" />
			
			<h:outputLabel for="email" value="Email:" />
			<p:inputText id="email" />
			
			<p:commandButton value="Save" action="#{profileController.saveProfile}" oncomplete="PF('newProfileDialog').hide();" process="@this" />
		</h:panelGrid>
	</h:form>
</p:dialog>

	</div>
</h:body>
</html>
