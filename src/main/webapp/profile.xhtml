<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>

<h:body style="background-color: rgb(53, 52, 52);">
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/templates/menu.xhtml" />
		</ui:insert>
	</div>
	<br/>
	<div id="body">
		<h:form>
		<p:panel>
			<h2><strong>PROFILE</strong></h2>
		</p:panel>
		
			<p:panel style="margin-top: 20px;"> 

				<p:commandButton oncomplete="PF('setupDialog').show()" value="+ New" title="+New"
				 style="background-color: #e91e5d;" > 
					<f:setPropertyActionListener value="#{setup}" target="#{setupBean.selectedSetup}" />
				 </p:commandButton> 
				</p:panel> 

				<p:dialog  widgetVar="setupDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false"> 
					<h:form>
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate/>
			</p:messages>
			<br/>

			
			

			<p:panel id="panel">
				<h2><strong>New Profile</strong></h2>
				<h:form id="newProfileForm" enctype="multipart/form-data" style="width: 500px; margin: 0 auto;">
  <h:panelGrid columns="2" columnClasses="labelColumn, inputColumn" style="margin-top: 20px;">

    <h:outputLabel for="Name" value="Name" style="font-weight: bold;" />
    <h:inputText id="Name" value="#{profileBean.newProfile.Name}" required="true" style="padding: 5px; border-radius: 5px; 
	border: 1px solid #ccc; width: 100%;" />

   

    <h:outputLabel for="email" value="Email" style="font-weight: bold;" />
    <h:inputText id="email" value="#{profileBean.newProfile.email}" required="true" style="padding: 5px; 
	border-radius: 5px; border: 1px solid #ccc; width: 100%; margin-top: 20px;" />

	<h:outputLabel for="Profile" value="Profile" style="font-weight: bold;" />
	<p:selectOneRadio id="console" value="#{radioView.console}">
		<f:selectItem itemLabel="User" itemValue="User"/>
		<f:selectItem itemLabel="Admin" itemValue="Admin"/>
		
	</p:selectOneRadio>

	

<p:outputLabel for="pswd1" styleClass="col-fixed" value="Password" style="font-weight: bold;"/> 
<p:password id="pswd1" value="#{passwordView.password5}" match="pswd2" label="Password 1" required="true" toggleMask="true" redisplay="true"/> 

<p:outputLabel for="pswd2" styleClass="col-fixed" value="Confirm Password" style="margin-top: 20px; font-weight: bold;"/> 
<p:password id="pswd2" value="#{passwordView.password5}" label="Password 2" required="true" style="margin-top: 20px;"/>




	

    <h:commandButton value="Save" action="#{profileBean.saveNewProfile}" style="background-color: #e91e5d; color: white; border: none;
	 padding: 10px 60px; text-align: center; text-decoration: none; display: inline-block; 
	font-size: 16px; margin-top: 20px; border-radius: 5px; border: 1px solid black; cursor: pointer;" />
  </h:panelGrid>
</h:form>


	</p:panel>


		</h:form>
			</p:dialog> 
			
			<!--Colunas-->
<p:dataTable id="profileTable" var="profile" value="#{customizedDocumentsView.profiles}" paginator="true" rows="10" 
styleClass="mt-2" >
	
	<p:column >
		<f:facet name="header">
			<h:outputText value="Name"/>
		</f:facet>
		<h:outputText value="#{profile.name}"/>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Profile"/>
		</f:facet>
		<h:outputText value="#{profile.profileType}"/>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Email"/>
		</f:facet>
		<h:outputText value="#{profile.email}"/>
	</p:column>
</p:dataTable>
		
</h:form>
		
	</div>
</h:body>
</html>
